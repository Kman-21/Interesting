<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .full-width {
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      width: 100vw;
      box-sizing: border-box;
    }
    .full-width button {
      width: 100%;
      padding: 25px;
      font-size: 24px;
      box-sizing: border-box;
      border: none;
    }
  </style>
</head>
<body>

  <div class="full-width">
    <button onclick="window.open('https://cdn3.emoji.gg/stickers/4110-stomp-faster.png','_blank')">
      Interesting
    </button>
  </div>

</body>
</html>
