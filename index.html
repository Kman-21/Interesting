<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* GitHub pages fix: break out of the centered container */
.full-width-wrapper {
    width: 100vw;
    margin-left: calc(50% - 50vw);
    margin-right: calc(50% - 50vw);
}

/* Button style */
.full-btn {
    width: 100%;
    padding: 20px;
    font-size: 24px;
    box-sizing: border-box;
}
</style>
</head>

<body>

<div class="full-width-wrapper">
    <button class="full-btn"
            onclick="window.open('https://cdn3.emoji.gg/stickers/4110-stomp-faster.png', '_blank')">
        Interesting
    </button>
</div>

</body>
</html>
