<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Button</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button {
    width: 100%;
    max-width: 600px; /* Optional: limit max width for large screens */
    padding: 40px;
    font-size: 28px;
    cursor: pointer;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<button onclick="window.open('https://cdn3.emoji.gg/stickers/4110-stomp-faster.png','_blank')">
  Open Image
</button>

</body>
</html>
